<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValidaJS Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input.invalid {
        border-color: red;
      }

      input.valid {
        border-color: green;
      }

      .error-message {
        color: red;
        font-size: 0.875rem;
        margin-top: 5px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>ValidaJS Test Form</h1>

    <form id="testForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Min 8 characters"
        />
      </div>

      <div class="form-group">
        <label for="password_confirmation">Confirm Password:</label>
        <input
          type="password"
          name="password_confirmation"
          id="password_confirmation"
          placeholder="Confirm password"
        />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Between 18 and 100"
        />
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="success" class="success">
      Form submitted successfully! Check console for values.
    </div>

    <script type="module">
      import ValidaJS from "../src/index.js";

      const schema = {
        email: ["required", "email", "max:255"],
        password: ["required", "min:8"],
        password_confirmation: ["required", "same:password"],
        age: ["required", "numeric", "between:18,100"],
      };

      const validator = new ValidaJS("#testForm", schema, {
        onSuccess: (values) => {
          console.log("✅ Form is valid!", values);
          document.getElementById("success").style.display = "block";
          setTimeout(() => {
            document.getElementById("success").style.display = "none";
          }, 3000);
        },
        onError: (errors) => {
          console.log("❌ Validation errors:", errors);
        },
      });

      console.log("ValidaJS initialized! Try filling out the form.");
    </script>
  </body>
</html>
